<!DOCTYPE html>
<html lang="en">
<head>
  <title>Asciiii - Ascii Style Converter</title>
  <style>
  input[type=submit] {
      background-color: #2f2f2f;
      border: none;
      color: white;
      padding: 12px 28px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
  }
  input[type=submit]:hover {
      background-color: #808080;
  }
  input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
  }
  </style>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="icon" href="/static/images/asciiii.ico" type="image/x-icon"/>
</head>
<body>
  <table>
	<tr>
		<td>
		<h2>Asciiii - Ascii Style Converter</h2>
		<form method="post" enctype="multipart/form-data" action="pic2ascii.cgi">
		<table cellspacing="8">
      <tr>
          <td><label for="image">Image File: </label></td><td><input name="image" size="50" type="file"></td>
      </tr>
      <tr>
          <td><label for="width">Ascii Height: </label></td><td><input name="width" value="100" size="3" maxlength="3" type="text"> (1-500) lines</td>
      </tr>
      <tr>
          <td><label for="invert">Color: </label></td>
			<td>
  			<select name="invert" id="invert">
  				<option selected="selected" value="0">No</option>
  				<option value="1">Yes</option>
  			</select>
			</td>
      </tr>
        <tr>
            <td><br><input value="Submit" type="submit"></td>
        </tr>
        </table>
  		</form>
  		</td>
  	</tr>
  </table>
  <img class="photo" src='/uploads/{{ filename }}' alt='{{ origin-filename }}'>
  <img class="photo" src='/results/{{ filename }}' alt='{{ ascii-filename }}'>

</body>

</html>
